<div class="news agile">
        <div class="container">
            <div class="news-left news-right">
                <div class="news-right-info wow fadeInUp animated animated" data-wow-delay=".5s" style="visibility: visible; animation-delay: 0.5s; animation-name: fadeInUp;">
                    <h4>Login </h4>
                    <form name="form" (ngSubmit)="login()" #f="ngForm" novalidate>
                        <input type="text" placeholder="Enter Your Email" name="email" [(ngModel)]="model.email" #email="ngModel" required>
                        <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>

                        <input type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required placeholder="Enter Your Password">
                        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>

                        <input type="submit" value="Submit">
                        <a class="backBtn" [routerLink]="['/register']" style="margin-left: 10px;" >Register</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
