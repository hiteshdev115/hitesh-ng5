<style type="text/css">
    .help-block{
        color: red;
    }
</style>
<div class="news agile">
        <div class="container">
            <div class="news-left news-right">
                <div class="news-right-info wow fadeInUp animated animated" data-wow-delay=".5s" style="visibility: visible; animation-delay: 0.5s; animation-name: fadeInUp;">
                    <h4>Update Product Information </h4>
                    <form #productEditForm="ngForm" enctype="multipart/form-data" (ngSubmit)="saveProduct(productEditForm.value)" novalidate autocomplete="off">

                        <input type="hidden" name="id" [(ngModel)]="model.id" #name="ngModel">

                        <input type="text" name="productName" [(ngModel)]="model.productName" #productName="ngModel" required placeholder="Enter Product Name">
                        <div *ngIf="productEditForm.submitted && !productName.valid" class="help-block">Product Name is required</div>
                        
                        <input type="text" placeholder="Enter description" name="description" [(ngModel)]="model.description" #description="ngModel" required>
                        <div *ngIf="productEditForm.submitted && !description.valid" class="help-block">Description is required</div>

                        <input type="text" placeholder="Enter Your price" name="price" [(ngModel)]="model.price" #price="ngModel" required>
                        <div *ngIf="productEditForm.submitted && !price.valid" class="help-block">Price number is required</div>

                        <input type="file" (change)="productImageUpload($event)" name="productImage" multiple="multiple" />
                        
                        <input type="submit" value="Save">

                        <div class="img_grp_main">
                            <div class="imageGroup" *ngFor="let link of urls; let i=index">
                                <img [src]="link.imgUrl" height="200"> 
                                <input type="button" value="X" (click)="unlinkProductImage(link.imgId,i)">
                            </div>
                        </div>

                        
                                               
                    </form>
                </div>
            </div>
        </div>
    </div>
