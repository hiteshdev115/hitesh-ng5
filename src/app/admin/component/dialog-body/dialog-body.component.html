<div class="dialog-body-hp" >
<h2 mat-dialog-title>{{data.head}}</h2>

<mat-dialog-content>

<p>{{data.title}}</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button *ngIf="data.type=='delete'" class="btn btn-success" (click)="doDelete(data.eid)">Delete</button>
    <button class="btn btn-primary" (click)="close()">Close</button>
</mat-dialog-actions>
</div>
